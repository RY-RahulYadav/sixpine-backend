  # ==================== Admin Payment & Charges ====================
  /admin-api/payment-charges/:
    get:
      tags:
        - Admin - Payment & Charges
      summary: Get payment charges settings
      description: Get current payment charges configuration including payment method enable/disable settings
      security:
        - TokenAuth: []
      responses:
        '200':
          description: Payment charges retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  platform_fee_upi:
                    type: number
                    format: decimal
                    example: 0.00
                    description: Platform fee percentage for UPI payments
                  platform_fee_card:
                    type: number
                    format: decimal
                    example: 2.36
                    description: Platform fee percentage for Credit/Debit Card payments
                  platform_fee_netbanking:
                    type: number
                    format: decimal
                    example: 2.36
                    description: Platform fee percentage for Net Banking payments
                  platform_fee_cod:
                    type: number
                    format: decimal
                    example: 0.00
                    description: Platform fee percentage for COD payments
                  tax_rate:
                    type: number
                    format: decimal
                    example: 5.00
                    description: Tax rate percentage applied to orders
                  razorpay_enabled:
                    type: boolean
                    example: true
                    description: Enable/disable Razorpay payment gateway (online payments)
                  cod_enabled:
                    type: boolean
                    example: true
                    description: Enable/disable Cash on Delivery payment method

    put:
      tags:
        - Admin - Payment & Charges
      summary: Update payment charges settings
      description: |
        Update payment charges configuration and enable/disable payment methods.
        Use razorpay_enabled to enable/disable Razorpay (online payments).
        Use cod_enabled to enable/disable Cash on Delivery.
      security:
        - TokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform_fee_upi:
                  type: number
                  format: decimal
                  example: 0.00
                  description: "Platform fee percentage for UPI payments (Razorpay: 0%)"
                platform_fee_card:
                  type: number
                  format: decimal
                  example: 2.36
                  description: "Platform fee percentage for Credit/Debit Card payments (Razorpay: 2.36% including GST)"
                platform_fee_netbanking:
                  type: number
                  format: decimal
                  example: 2.36
                  description: "Platform fee percentage for Net Banking payments (Razorpay: 2.36% including GST)"
                platform_fee_cod:
                  type: number
                  format: decimal
                  example: 0.00
                  description: "Platform fee percentage for COD payments (Cash on Delivery: 0%)"
                tax_rate:
                  type: number
                  format: decimal
                  example: 5.00
                  description: Tax rate percentage applied to orders
                razorpay_enabled:
                  type: boolean
                  example: true
                  description: "Enable/disable Razorpay payment gateway. When false, users cannot use online payment methods (Razorpay, Card, UPI, Net Banking)"
                cod_enabled:
                  type: boolean
                  example: true
                  description: "Enable/disable Cash on Delivery payment method. When false, users cannot select COD at checkout"
            examples:
              enable_razorpay_disable_cod:
                summary: Enable Razorpay, disable COD
                value:
                  platform_fee_upi: 0.00
                  platform_fee_card: 2.36
                  platform_fee_netbanking: 2.36
                  platform_fee_cod: 0.00
                  tax_rate: 5.00
                  razorpay_enabled: true
                  cod_enabled: false
              enable_both:
                summary: Enable both payment methods
                value:
                  platform_fee_upi: 0.00
                  platform_fee_card: 2.36
                  platform_fee_netbanking: 2.36
                  platform_fee_cod: 0.00
                  tax_rate: 5.00
                  razorpay_enabled: true
                  cod_enabled: true
              disable_razorpay_enable_cod:
                summary: Disable Razorpay, enable COD only
                value:
                  platform_fee_upi: 0.00
                  platform_fee_card: 2.36
                  platform_fee_netbanking: 2.36
                  platform_fee_cod: 0.00
                  tax_rate: 5.00
                  razorpay_enabled: false
                  cod_enabled: true
      responses:
        '200':
          description: Payment charges updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Settings updated successfully"
                  platform_fee_upi:
                    type: number
                    format: decimal
                  platform_fee_card:
                    type: number
                    format: decimal
                  platform_fee_netbanking:
                    type: number
                    format: decimal
                  platform_fee_cod:
                    type: number
                    format: decimal
                  tax_rate:
                    type: number
                    format: decimal
                  razorpay_enabled:
                    type: boolean
                  cod_enabled:
                    type: boolean
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

